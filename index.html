<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="swagger-client.min.js" type="application/javascript"></script>
    <script src="quester.js" type="application/javascript"></script>
</head>
<body>
<!--
Just place a Quester element on your page, similar to the ones below,
wherever you want to show your Swagger test widget.
-->
<div class="quester" data-operation="addPet">Default.</div>
<div class="quester" data-operation="deletePet">Default.</div>
<div class="quester" data-operation="findPetsByStatus">Default.</div>
<div class="quester" data-operation="findPetsByTags">Default.</div>
<div class="quester" data-operation="getPetById">Default.</div>
<div class="quester" data-operation="partialUpdate">Default.</div>
<div class="quester" data-operation="updatePet">Default.</div>
<div class="quester" data-operation="updatePetWithForm">Default.</div>
<div class="quester" data-operation="uploadFile">Default.</div>
<script>
    var swaggerClient = new SwaggerClient({
        url: "http://petstore.swagger.io/api/api-docs",
        success: function() {
            console.log('Swagger: success.');
            Quester(swaggerClient);
        }
    });
</script>
</body>
</html>
